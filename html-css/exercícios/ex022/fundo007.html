<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>

    <style>

        div#container {
            height: 96vh;
            padding: 10px;
            background: purple url('imagens/target001.png') center center/100% 100%;
        }

        div#conteudo {
            width: 30vh;
            height: 30vh;
            background: yellow url('imagens/target001.png') center/100% 100%;
            position: absolute;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo"></div>
    </div>
</body>
</html>
