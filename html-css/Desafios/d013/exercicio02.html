<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <style>

        table {
            border-collapse: collapse;
            text-align: center;
        }
        
        td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabela Exerício 02</caption>
        <thead>
            <th>Linha 1</th>
            <th>Linha 2</th>
            <th>Linha 3</th>
            <th>Linha 4</th>
            <th>Linha 5</th>
    </thead>
        <tbody>
            <tr>
                <td colspan="4">a</td>
                <td rowspan="4">b</td>
            </tr>
            <tr>
                <td rowspan="4">c</td>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
                <td>i</td>
            </tr>
            <tr>
                <td>j</td>
                <td>l</td>
                <td>m</td>
            </tr>
            <tr>
                <td colspan="4">n</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="5">Fim do exercício</td>
        </tfoot>
    </table>
</body>
</html>
