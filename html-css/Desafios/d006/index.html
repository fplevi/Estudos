<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tags</title>
</head>
<body>
    <h1>Lista de Tags úteis</h1>
    <ul>
        <li><abbr title="Para criar parágrafos basta usar a tag &lt;p&gt; e &lt;/p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Para categorizar vários níveis de títulos usar sempre as tags de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Para adicionar uma imagem usar a tag &lt;img&gt; prestando atenção sempre no atributo src=''!">Imagens</abbr></li>
        <li><abbr title="Para mostrar textos como esse use a tag &lt;abbr&gt;, principalmente para nomear abreviações">Abreviações</abbr></li>
        <li><abbr title="Quando quiser escrever códigos dentro do seu site de forma legível, utilize a tag &lt;code&gt; podendo também utilizar a tag &lt;pre&gt; para deixar o texto de acordo com sua pré formatação!">Códigos-fonte</abbr></li>
        <li><abbr title="Para criar listas numeradas use a tag &lt;ol&gt; seguido de &lt;li&gt; para cada item da lista">Lista numeradas</abbr></li>
        <li><abbr title="Para criar listas numeradas use a tag &lt;ul&gt; seguido de &lt;li&gt; para cada item da lista">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
